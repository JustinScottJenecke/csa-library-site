<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="./src/css/theme.css">
    </head>

    <body>
        
        <div class="splash">

            <header>
                <h1>Library Management System</h1>
            </header>

            <div id="options" class="options">

                <div class="login-option">
                    <button id="login-option" class="standard-btn">Login</button>
                </div>

                <div class="signup-option">
                    <button id="signup-option" class="negative-btn">Sign Up</button>
                </div>

            </div>

            <div id="login" class="login">

                <h1>Login</h1>

                <form class="form" action="./src/library.html">

                    <input type="text" name="" id="" placeholder="username">
                    <input type="password" name="" id="" placeholder="password">
                    <button class="standard-btn"> Login</button>

                </form>

            </div>

            <div id="signup" class="login">

                <h1>Sign Up</h1>

                <form class="form" action="./src/library.html">

                    <input type="text" id="username-input" placeholder="username">
                    <input type="email" id="email-input" placeholder="email">
                    <input type="password" id="password-input" placeholder="password">
                    <input type="password" id="" placeholder="confirm password">
                    <select name="" id="role-input"></select>
                    <button class="standard-btn"> Sign Up </button>

                </form>

            </div>

        </div>


        <script>

            // --- DOM element Cache --- //
            
            //Tabs
            const splash = document.getElementById("options")
            const login = document.getElementById("login")
            const signup = document.getElementById("signup")

            login.style.display = "none";
            signup.style.display = "none";
            

            //Options
            const loginOption = document.getElementById("login-option");
            const signUpOption = document.getElementById("signup-option");


            // --- Functionality --- //

            loginOption.addEventListener("click", () => {

                splash.style.display = "none";
                login.style.display = "flex"
            })

            
            signUpOption.addEventListener("click", () => {

                splash.style.display = "none";
                signup.style.display = "flex"
            })

        </script>
    </body>

</html>
