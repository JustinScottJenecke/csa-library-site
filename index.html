<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="./src/css/theme.css">
    </head>

    <body>
        
        <div class="splash">

            <header>
                <h1>Library Management System</h1>
            </header>

            <div id="options" class="options">

                <div class="login-option">
                    <button id="login-option" class="standard-btn">Login</button>
                </div>

                <div class="signup-option">
                    <button id="signup-option" class="negative-btn">Sign Up</button>
                </div>

            </div>

            <div id="login" class="login">

                <h1>Login</h1>

                <form class="form" action="">

                    <input type="text" name="" id="" placeholder="username">
                    <input type="email" name="" id="" placeholder="email">
                    <input type="password" name="" id="" placeholder="password">
                    <button class="standard-btn"> Login</button>

                </form>

            </div>

            <div id="signup" class="login">

                <h1>Sign Up</h1>

                <form class="form" action="">

                    <input type="text" name="" id="" placeholder="first name">
                    <input type="text" name="" id="" placeholder="last name">
                    <input type="text" name="" id="" placeholder="username">
                    <input type="email" name="" id="" placeholder="email">
                    <input type="password" name="" id="" placeholder="password">
                    <input type="password" name="" id="" placeholder="confirm password">
                    <button class="standard-btn"> Sign Up </button>

                </form>

            </div>

        </div>

    </body>

</html>
